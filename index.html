<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atom AI</title>
  <link rel="icon" type="image/x-icon" href="https://i.ibb.co/Rgdy6WH/favicon.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body>
  <div id="welcome-screen">
    <div class="atom-loader">
      <div class="nucleus"></div>
      <div class="orbit orbit-1"></div>
      <div class="orbit orbit-2"></div>
      <div class="orbit orbit-3"></div>
    </div>
    <h1>Welcome to Atom AI</h1>
    <p>Your AI assistant is ready to help.</p>
    <button id="start-chat-btn">Chat</button>
  </div>
  <div class="chat-container">
    <div class="chat-header">
      <!-- Profile Icon -->
      <div class="profile-icon">
        <svg viewBox="0 0 100 100" width="40" height="40" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
          <!-- Central Circle -->
          <circle cx="50" cy="50" r="8" fill="currentColor" />
          <!-- Orbiting Ellipses -->
          <ellipse cx="50" cy="50" rx="40" ry="20" transform="rotate(60 50 50)" />
          <ellipse cx="50" cy="50" rx="40" ry="20" transform="rotate(180 50 50)" />
          <ellipse cx="50" cy="50" rx="40" ry="20" transform="rotate(300 50 50)" />
        </svg>
      </div>
      <!-- AI Name with Dropdown -->
      <div id="ai-name-container">
        <h1 id="ai-name">Atom AI</h1>
        <div class="current-model">
          <span id="current-model">(GPT-4o mini)</span>
          <svg id="dropdown-arrow" viewBox="0 0 24 16" width="18" height="18" fill="none" stroke="#8e8e93" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 17L16 13M12 17L8 13" />
          </svg>
        </div>
        <div class="dropdown-content">
          <div data-model="gpt-4o-mini">GPT-4o mini</div>
          <div data-model="claude-3-haiku-20240307">Claude 3 Haiku</div>
          <div data-model="mistralai/Mixtral-8x7B-Instruct-v0.1">Mistral AI</div>
          <div data-model="meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo">Meta Llama</div>
        </div>
      </div>
      <div id="clear-chat-btn" title="Clear Chat">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M6 19a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
        </svg>
      </div>
      <!-- Theme Toggle -->
      <button id="theme-toggle">
        <svg id="moon-icon" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1-8.313-12.454z"/>
        </svg>
        <svg id="sun-icon" viewBox="0 0 24 24" width="24" height="24" fill="currentColor" style="display: none;">
          <path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/>
        </svg>
      </button>
    </div>
    <div class="chat-box" id="chat-box">
      <!-- Chat messages will appear here -->
    </div>
    <button id="scroll-to-bottom" title="Scroll to bottom" style="display: none; user-select: none;">
      <svg width="24" height="24" viewBox="0 0 48 40" fill="none">
        <path d="M37 18L25 30L13 18" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
      <span id="send-icon">
        <svg width="24" height="24" viewBox="0 0 24 20">
          <path fill="currentColor" d="M2.345 2.245a1 1 0  0 1 1.102-.14l18 9a1 1 0 0 1 0 1.79l-18 9a1 1 0 0 1-1.396-1.211L4.613 13H10a1 1 0 1 0 0-2H4.613L2.05 3.316a1 1 0 0 1 .294-1.071z"/>
        </svg>
      </span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
